# docker-compose.yml
version: "3.8"

services:
  share-anything:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3456:3456"
      - "3457:3457"
    environment:
      - NODE_ENV=production
      - WEBSOCKET_PORT=3457
      - WEBSOCKET_HOST=localhost
    restart: unless-stopped
    container_name: share-anything
