# docker-compose.yml
version: '3.8'

services:
  shared-code-editor:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - WEBSOCKET_PORT=8080
      - WEBSOCKET_HOST=0.0.0.0
    restart: unless-stopped
    container_name: shared-code-editor
    