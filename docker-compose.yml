# docker-compose.yml
version: '3.8'

services:
  share-anything:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3456:3456"
      - "3457:3457"
    environment:
      - NODE_ENV=production
      - WEB_PORT=3456
      - WS_PORT=3457
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    container_name: share-anything 
    